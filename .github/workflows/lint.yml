name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          environments: lint
      - name: lint (if this step fails, please 'pixi run lint' locally and push the changes)
        run: pixi run lint
