name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          environments: lint
      - name: lint (if this step fails, please 'pixi run lint' locally and push the changes)
        run: pixi run lint
