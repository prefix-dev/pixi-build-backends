name: Python bindings CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      # When we change code that bindings depend on, we want to ensure that the maturin builds still work
      - crates/pixi-build-backend/**
      - Cargo.*

      # When something in the bindings themselves changes
      - py-pixi-build-backend/**

      # Or when this workflow changes
      - .github/workflows/python-bindings.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format_lint_test:
    name: Format, Lint and Test the Python bindings
    runs-on: ubuntu-latest
    container:
      # Use AlmaLinux 8 container to ensure older glibc compatibility
      image: almalinux:8
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      
      # Install dependencies for container build
      - name: Install container dependencies
        run: |
          dnf install -y git curl wget gcc gcc-c++ make python3 python3-devel
          # Install pixi
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "/root/.pixi/bin" >> $GITHUB_PATH
      
      - name: Format and Lint
        run: |
          export PATH="/root/.pixi/bin:$PATH"
          cd py-pixi-build-backend
          pixi run -e ci fmt
          pixi run -e ci lint
      
      - name: Run tests
        run: |
          export PATH="/root/.pixi/bin:$PATH"
          cd py-pixi-build-backend
          pixi run -e ci test --color=yes
