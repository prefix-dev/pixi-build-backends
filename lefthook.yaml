lefthook: pixi run --no-progress lefthook

templates:
  run: run --quiet --no-progress --environment=lint
  run-ros-build: run --manifest-path backends/pixi-build-ros --no-progress --environment=lint
  run-py-build-backend: run --manifest-path py-pixi-build-backend --quiet --no-progress --environment=ci

colors: true

output:
  - meta # Print lefthook version
  - summary # Print summary block (successful and failed steps)
  - empty_summary # Print summary heading when there are no steps to run
  # - success # Print successful steps
  # - failure # Print failed steps printing
  # - execution # Print any execution logs
  # - execution_out # Print execution output
  # - execution_info # Print `EXECUTE > ...` logging
  - skips # Print "skip" (i.e. no files matched)

pre-commit:
  parallel: true
  jobs:
    - name: actionlint
      run: pixi {run} actionlint
    - name: ros-build
      glob: "backends/pixi-build-ros/**/*.py"
      group:
        jobs:
          - name: format-ros-build
            run: pixi {run-ros-build} fmt
          - name: lint-ros-build
            run: pixi {run-ros-build} lint
    - name: py-build-backend
      glob: "py-pixi-build-backend/**/*.{py,rs}"
      group:
        jobs:
          - name: format-py-build-backend
            run: pixi {run-ros-build} fmt
          - name: lint-py-build-backend
            run: pixi {run-ros-build} lint
    - name: cargo-fmt
      stage_fixed: true
      glob: "*.rs"
      run: pixi {run} cargo-fmt
    - name: taplo
      stage_fixed: true
      glob: "*.toml"
      exclude:
        - schema/examples/invalid/*.toml
      run: pixi {run} toml-format {staged_files}
    - name: dprint
      glob: "*.{yaml,yml}"
      group:
        jobs:
          - name: dprint check
            run: pixi {run} dprint-check {staged_files}
          - name: dprint fmt
            run: pixi {run} dprint-fmt {staged_files}
            stage_fixed: true
    - name: typos
      stage_fixed: true
      run: pixi {run} typos

pre-push:
  jobs:
    - name: cargo-clippy
      glob: "*.rs"
      run: pixi {run} cargo-clippy
